{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css" />
    <link rel="stylesheet" href=" {% static 'earlshorten/styles.css' %} ">
</head>
<body>
    <form action="{% url 'earlshorten:save' %}" method='POST'>
        {% csrf_token %}
        <input type="text" name='long_url' placeholder='Enter URL to shorten'>
        <button>ENSHORTIFY</button>
    </form>
    <ul> Enshortified URLs
        {% for url in urls %}
        <li>
            <a href="{% url 'earlshorten:yeet' url.code %}">
                {{url.code}} : ({{url.url}})
            </a>
            <p>Times accessed: {{url.counter}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
