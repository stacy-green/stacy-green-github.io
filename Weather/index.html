<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="./owfont-master/css/owfont-regular.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./secrets.js"></script>
    <script defer src="./main.js"></script>
</head>
<body class="bg-slate-800 text-white">
    <h1> Weather! </h1>
    <div id="weather-data" class="width-3/4 flex flex-col items-center">
        <p id="temperature" class="text-8xl"></p>
        <p id="humidity"></p>
        <p id="feels-like"></p>
        <div id="sunrise-sunset-time" class="flex space-x-4">
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
        <i id="icon" class="owf text-8xl"></i>
        <p id="weather-description"></p>
    </div>
</body>
</html>
